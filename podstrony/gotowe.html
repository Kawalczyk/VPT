	<script language="JavaScript">
		function gotowe()
			{
			var il_bazy=document.getElementById("pole1").value;
			if (il_bazy<0){
			alert("Podaj poprawną ilość bazy większą od 0");
			}
			else
			var il_shota=document.getElementById("pole2").value;
			if (il_shota<0){
			alert("Podaj poprawną ilość shota większą od 0");
			}
			else
			var moc_shota=document.getElementById("pole3").value;
			if (moc_shota<0){
			alert("Podaj poprawną moc shota większą od 0");
			}
			else
			var il_lq_po_zmiesz=Number(il_bazy)+Number(il_shota);
			var dzialanie1=moc_shota/il_lq_po_zmiesz;
			var wynik1=dzialanie1*il_shota;
			var wynik_okolo=Math.round(wynik1);
			var il_okolo=Math.round(il_lq_po_zmiesz);
			var wynik=Math.round(wynik1 * 100) / 100;

			
			
			 
			document.getElementById("wynik").innerHTML=wynik;
			document.getElementById("wynik_okolo").innerHTML=wynik_okolo;
			document.getElementById("il_lq_po_zmiesz").innerHTML=il_lq_po_zmiesz;
			document.getElementById("il_okolo").innerHTML=il_okolo;
			}
	</script>
